name: Docker Image CI

on:
  push:
    branches: [ "IMED" ]
  pull_request:
    branches: [ "IMED" ]


env:
   API_KEY: ${{secrets.PRO_API_KEY}}


jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
